name: Build OTClientV8 para Windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Rodar manualmente

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configurar vcpkg
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        cd C:\vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg integrate install

    - name: Instalar dependências (x86-windows-static)
      shell: pwsh
      run: |
        C:\vcpkg\vcpkg install --triplet x86-windows-static `
        boost-iostreams `
        boost-asio `
        boost-beast `
        boost-system `
        boost-variant `
        boost-lockfree `
        boost-process `
        boost-program-options `
        boost-filesystem `
        boost-uuid `
        luajit `
        glew `
        physfs `
        openal-soft `
        libogg `
        libvorbis `
        zlib `
        libzip `
        openssl

    - name: Configurar CMake (com otimizações máximas)
      shell: pwsh
      run: |
        cmake -B build -S . `
        -DCMAKE_BUILD_TYPE=Release `
        -DOTCLIENT_LUAJIT=ON `
        -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
        -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON

    - name: Compilar (Release paralelo)
      shell: pwsh
      run: |
        cmake --build build --config Release --parallel

    - name: Upload do client otimizado
      uses: actions/upload-artifact@v4
      with:
        name: otclientv8-windows-ninja
        path: |
          build/Release/otclient*.exe
          build/Release/*.dll
        retention-days: 30
